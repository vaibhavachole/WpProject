<!DOCTYPE html>
<html>
<head>
  <title>Select Mood</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      color: #333;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #fff;
    }

    .mood-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .mood-button {
      background: #ffffff;
      border-radius: 15px;
      padding: 20px 30px;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      color: #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .mood-button:hover {
      background-color: #f0f8ff;
      transform: translateY(-5px);
    }

    @media (max-width: 600px) {
      h2 { font-size: 28px; }
      .mood-button { font-size: 16px; padding: 15px 25px; }
    }
  </style>
</head>
<body>
  <h2>Select Your Mood</h2>
  <div class="mood-grid">
    {% for mood in moods %}
      <a href="{{ url_for('mood_feed', mood_name=mood.name) }}" class="mood-button">{{ mood.name }}</a>
    {% endfor %}
  </div>
</body>
</html>
