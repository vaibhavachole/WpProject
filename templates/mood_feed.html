<!DOCTYPE html>
<html>
<head>
  <title>{{ mood.name }} Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
      font-size: 36px;
      color: #333;
    }

    .grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      padding: 30px 20px 50px;
      width: 100%;
      max-width: 600px;
    }

    .card {
      width: 70%;
      border-radius: 15px;
      overflow: hidden;
      background: white;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }

    .card h3 {
      padding: 12px 16px 0;
      font-size: 20px;
      color: #222;
    }

    .card p {
      padding: 0 16px 16px;
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 768px) {
      h2 { font-size: 28px; }
      .grid { max-width: 95%; }
    }
  </style>
</head>
<body>
  <h2>{{ emoji }} {{ mood.name }} Mood Feed</h2>
  <div class="grid">
    {% for post in posts %}
    <div class="card">
      <img src="{{ url_for('static', filename=post.image_url) }}" alt="{{ post.title }}">
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>
    </div>
    {% endfor %}
  </div>
</body>
</html>
