<!DOCTYPE html>
<html>
<head>
  <title>{{ mood.name }} Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #d7e1ec, #fce4ec);  /* light blue to pink */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      font-size: 36px;
      color: #333;
    }

    .grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      padding: 30px 20px 50px;
      width: 70%;
      max-width: 500px;
    }

    .card {
      width: 100%;
      border-radius: 15px;
      overflow: hidden;
      background: white;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: contain;
      display: block;
    }

    .caption {
      padding: 10px 16px 0;
      font-size: 14px;
      color: #333;
    }

    .caption.happy {
      background-color: #fffbe6;
      color: #ff9800;
      font-style: italic;
    }

    .caption.sad {
      background-color: #eef3f7;
      color: #4a6fa5;
      font-style: italic;
    }

    .caption.angry {
      background-color: #fdecea;
      color: #d32f2f;
      font-weight: bold;
    }

    .caption.calm {
      background-color: #e8f5e9;
      color: #2e7d32;
      font-style: italic;
    }

    .caption.love {
      background-color: #fce4ec;
      color: #d81b60;
      font-weight: 600;
    }

    .comment-list {
      padding: 0 16px 8px;
      list-style: none;
      margin: 0;
    }

    .comment-list li {
      font-size: 13px;
      padding: 4px 0;
    }

    .actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px 16px 16px;
      border-top: 1px solid #eee;
    }

    .actions button,
    .actions input {
      background-color: #f5f5f5;
      border: none;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .actions button:hover {
      background-color: #e0e0e0;
    }

    .actions input {
      flex-grow: 1;
      min-width: 60px;
      max-width: 180px;
    }

    @media (max-width: 768px) {
      h2 { font-size: 28px; }
      .grid { max-width: 95%; }
      .card { width: 95%; }
      .actions {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <h2>{{ emoji }} {{ mood.name }} Mood Feed</h2>

  <div class="grid">
    {% for post in posts %}
    <div class="card" id="post-{{ post.id }}">
      <img src="{{ url_for('static', filename=post.image_url) }}" alt="{{ post.title }}">

      <div class="caption {{ mood.name | lower }}">
        {{ post.content }}
      </div>

      <ul class="comment-list" id="comment-list-{{ post.id }}">
        {% for comment in post.comments %}
          <li>{{ comment.text }}</li>
        {% endfor %}
      </ul>

      <div class="actions">
        <button class="like-btn" data-post-id="{{ post.id }}">
          üî• Like <span class="like-count" id="like-count-{{ post.id }}">({{ post.likes }})</span>
        </button>
        <input type="text" id="comment-input-{{ post.id }}" placeholder="Add a comment...">
        <button class="comment-btn" data-post-id="{{ post.id }}">üí¨ Comment</button>
        <button>üîÅ Share</button>
      </div>
    </div>
    {% endfor %}
  </div>

  <script>
    document.querySelectorAll('.like-btn').forEach(button => {
      button.addEventListener('click', () => {
        const postId = button.getAttribute('data-post-id');
        fetch(`/like/${postId}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        })
        .then(response => response.json())
        .then(data => {
          document.getElementById(`like-count-${postId}`).textContent = `(${data.likes})`;
        })
        .catch(error => console.error('Error liking post:', error));
      });
    });

    document.querySelectorAll('.comment-btn').forEach(button => {
      button.addEventListener('click', () => {
        const postId = button.getAttribute('data-post-id');
        addComment(postId);
      });
    });

    function addComment(postId) {
      const input = document.getElementById(`comment-input-${postId}`);
      const text = input.value.trim();
      if (!text) return;

      fetch(`/comment/${postId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: text })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          const ul = document.getElementById(`comment-list-${postId}`);
          const li = document.createElement('li');
          li.textContent = data.comment;
          ul.appendChild(li);
          input.value = '';
        } else {
          alert('Comment failed');
        }
      })
      .catch(err => console.error('Error adding comment:', err));
    }
  </script>
</body>
</html>
